      abis:
        - name: V1Moloch
          file: MinionFactory/abis/V1Moloch.json
        - name: MinionFactory
          file: MinionFactory/abis/MinionFactory.json
        - name: Minion
          file: MinionFactory/abis/Minion.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,string,string)
          handler: handleSummonedMinion
      file: MinionFactory/MinionFactory.wasm
  - kind: ethereum/contract
    name: V2MinionFactory
    network: kovan
    source:
      address: "0xCE63803E265617c55567a7A7b584fF2dbD76210B"
      abi: MinionFactory
      startBlock: 24234494
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Minion
      abis:
        - name: V1Moloch
          file: V2MinionFactory/abis/V1Moloch.json
        - name: MinionFactory
          file: V2MinionFactory/abis/V2MinionFactory.json
        - name: Minion
          file: V2MinionFactory/abis/V2Minion.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,string,string)
          handler: handleSummonedV2Minion
      file: MinionFactory/MinionFactory.wasm
  - kind: ethereum/contract
    name: UberMinionFactory
    network: kovan
    source:
      address: "0x03042577463E3820F9cA6Ca3906BAad599ba9382"
      abi: UberMinionFactory
      startBlock: 23861045
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Minion
      abis:
        - name: UberMinionFactory
          file: UberMinionFactory/abis/UberMinionFactory.json
      eventHandlers:
        - event: SummonUberMinion(indexed address,indexed
            address,address,address,address,uint256,uint256,string,string)
          handler: handleSummonedUberMinion
      file: UberMinionFactory/UberMinionFactory.wasm
  - kind: ethereum/contract
    name: SafeMinionFactory
    network: kovan
    source:
      address: "0xA1b97D22e22507498B350A9edeA85c44bA7DBC01"
      abi: SafeMinionFactory
      startBlock: 27138866
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Minion
      abis:
        - name: SafeMinionFactory
          file: SafeMinionFactory/abis/SafeMinionFactory.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,indexed address,string,string,uint256)
          handler: handleSummonedSafeMinion
      file: SafeMinionFactory/SafeMinionFactory.wasm
  - kind: ethereum/contract
    name: EscrowMinion
    network: kovan
    source:
      address: "0xc9f9E7FC92A7D3B2b3554be850fFF462B7b382E7"
      abi: EscrowMinion
      startBlock: 27734158
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
