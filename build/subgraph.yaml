specVersion: 0.0.2
description: DAOHaus Supergraph
repository: https://github.com/HausDAO/daohaus-supergraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: V1Factory
    network: kovan
    source:
      address: "0x0C60Cd59f42093c7489BA68BAA4d7A01f2468153"
      abi: V1Factory
      startBlock: 14980875
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Register
      abis:
        - name: V1Factory
          file: V1Factory/abis/V1Factory.json
        - name: V1Moloch
          file: V1Factory/abis/V1Moloch.json
        - name: Guildbank
          file: V1Factory/abis/Guildbank.json
        - name: Erc20
          file: V1Factory/abis/Erc20.json
        - name: Erc20Bytes32
          file: V1Factory/abis/Erc20Bytes32.json
      eventHandlers:
        - event: Register(address,indexed address,uint256,string,uint256)
          handler: handleRegisterV1
      file: V1Factory/V1Factory.wasm
  - kind: ethereum/contract
    name: V2Factory
    network: kovan
    source:
      address: "0xB47778d3BcCBf5e39dEC075CA5F185fc20567b1e"
      abi: V2Factory
      startBlock: 16845360
    mapping:
      kind: ethereum/events
