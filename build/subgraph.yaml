specVersion: 0.0.2
description: DAOHaus Supergraph
repository: https://github.com/HausDAO/daohaus-supergraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: V1Factory
    network: mainnet
    source:
      address: "0x2840d12d926cc686217bb42b80b662c7d72ee787"
      abi: V1Factory
      startBlock: 8625240
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Register
      abis:
        - name: V1Factory
          file: V1Factory/abis/V1Factory.json
        - name: V1Moloch
          file: V1Factory/abis/V1Moloch.json
        - name: Guildbank
          file: V1Factory/abis/Guildbank.json
        - name: Erc20
          file: V1Factory/abis/Erc20.json
        - name: Erc20Bytes32
          file: V1Factory/abis/Erc20Bytes32.json
      eventHandlers:
        - event: Register(address,indexed address,uint256,string,uint256)
          handler: handleRegisterV1
      file: V1Factory/V1Factory.wasm
  - kind: ethereum/contract
    name: V2Factory
    network: mainnet
    source:
      address: "0x1782a13f176e84Be200842Ade79daAA0B09F0418"
      abi: V2Factory
      startBlock: 9484660
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Register
      abis:
        - name: V2Factory
          file: V2Factory/abis/V2Factory.json
        - name: Erc20
          file: V2Factory/abis/Erc20.json
        - name: Erc20Bytes32
          file: V2Factory/abis/Erc20Bytes32.json
      eventHandlers:
        - event: Register(uint256,address,indexed
            address,address[],uint256,uint256,uint256,uint256,uint256,uint256,uint256,string,uint256)
          handler: handleRegisterV2
        - event: Delete(address)
          handler: handleDeleteV2
      file: V1Factory/V1Factory.wasm
  - kind: ethereum/contract
    name: V21Factory
    network: mainnet
    source:
      address: "0x38064F40B20347d58b326E767791A6f79cdEddCe"
      abi: V21Factory
      startBlock: 11499150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Register
      abis:
        - name: V21Factory
          file: V21Factory/abis/V21Factory.json
        - name: Erc20
          file: V21Factory/abis/Erc20.json
        - name: Erc20Bytes32
          file: V21Factory/abis/Erc20Bytes32.json
      eventHandlers:
        - event: SummonComplete(indexed
            address,address[],address[],uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256[])
          handler: handleSummonV21
        - event: Register(uint256,address,string,string,uint256)
          handler: handleRegisterV21
      file: V1Factory/V1Factory.wasm
  - kind: ethereum/contract
    name: MinionFactory
    network: mainnet
    source:
      address: "0x2A0D29d0a9e5DE91512805c3E2B58c1e95700dDa"
      abi: MinionFactory
      startBlock: 11499121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Minion
      abis:
        - name: V1Moloch
          file: MinionFactory/abis/V1Moloch.json
        - name: MinionFactory
          file: MinionFactory/abis/MinionFactory.json
        - name: Minion
          file: MinionFactory/abis/Minion.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,string,string)
          handler: handleSummonedMinion
      file: MinionFactory/MinionFactory.wasm
  - kind: ethereum/contract
    name: V2MinionFactory
    network: mainnet
    source:
      address: "0x88207Daf515e0da1A32399b3f92D128B1BF45294"
      abi: MinionFactory
      startBlock: 12227886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Minion
      abis:
        - name: V1Moloch
          file: V2MinionFactory/abis/V1Moloch.json
        - name: MinionFactory
          file: V2MinionFactory/abis/V2MinionFactory.json
        - name: Minion
          file: V2MinionFactory/abis/V2Minion.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,string,string)
          handler: handleSummonedV2Minion
      file: MinionFactory/MinionFactory.wasm
  - kind: ethereum/contract
    name: MolochDAO
    network: mainnet
    source:
      address: "0x1fd169a4f5c59acf79d0fd5d91d1201ef1bce9f1"
      abi: V1Moloch
      startBlock: 7218560
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Member
      abis:
        - name: V1Moloch
          file: MolochDAO/abis/V1Moloch.json
        - name: Guildbank
          file: MolochDAO/abis/Guildbank.json
        - name: Erc20
          file: MolochDAO/abis/Erc20.json
        - name: Erc20Bytes32
          file: MolochDAO/abis/Erc20Bytes32.json
      eventHandlers:
        - event: SummonComplete(indexed address,uint256)
          handler: handleSummonCompleteMoloch
      file: MolochDAO/MolochDAO.wasm
  - kind: ethereum/contract
    name: NiftyMinionFactory
    network: mainnet
    source:
      address: "0x7EDfBDED3077Bc035eFcEA1835359736Fa342209"
      abi: NiftyMinionFactory
      startBlock: 13016332
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - NiftyMinion
      abis:
        - name: NiftyMinionFactory
          file: NiftyMinionFactory/abis/NiftyMinionFactory.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,string,string,uint256)
          handler: handleSummonedNiftyMinion
      file: NiftyMinionFactory/NiftyMinionFactory.wasm
  - kind: ethereum/contract
    name: SafeMinionFactory
    network: mainnet
    source:
      address: "0xbC37509A283E2bb67fd151c34E72e826C501E108"
      abi: SafeMinionFactory
      startBlock: 13199717
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Moloch
        - Minion
      abis:
        - name: SafeMinionFactory
          file: SafeMinionFactory/abis/SafeMinionFactory.json
      eventHandlers:
        - event: SummonMinion(indexed address,indexed address,indexed address,string,string,uint256)
          handler: handleSummonedSafeMinion
      file: SafeMinionFactory/SafeMinionFactory.wasm
templates:
  - kind: ethereum/contract
    name: MolochV1Template
    network: mainnet
    source:
      abi: V1Moloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/MolochV1Template/MolochV1Template.wasm
      entities:
        - Moloch
        - Member
        - Vote
        - Proposal
        - Badge
      abis:
        - name: V1Moloch
          file: MolochV1Template/abis/V1Moloch.json
        - name: Guildbank
          file: MolochV1Template/abis/Guildbank.json
        - name: Erc20
          file: MolochV1Template/abis/Erc20.json
        - name: Erc20Bytes32
          file: MolochV1Template/abis/Erc20Bytes32.json
      eventHandlers:
        - event: SummonComplete(indexed address,uint256)
          handler: handleSummonComplete
        - event: SubmitProposal(uint256,indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleSubmitProposal
        - event: SubmitVote(indexed uint256,indexed address,indexed address,uint8)
          handler: handleSubmitVote
        - event: ProcessProposal(indexed uint256,indexed address,indexed
            address,uint256,uint256,bool)
          handler: handleProcessProposal
        - event: Ragequit(indexed address,uint256)
          handler: handleRagequit
        - event: Abort(indexed uint256,address)
          handler: handleAbort
        - event: UpdateDelegateKey(indexed address,address)
          handler: handleUpdateDelegateKey
  - kind: ethereum/contract
    name: MolochV2Template
    network: mainnet
    source:
      abi: V2Moloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/MolochV2Template/MolochV2Template.wasm
      entities:
        - Moloch
        - TokenBalance
        - Token
        - Member
        - Vote
        - Proposal
        - Badge
      abis:
        - name: V2Moloch
          file: MolochV2Template/abis/V2Moloch.json
        - name: Erc20
          file: MolochV2Template/abis/Erc20.json
        - name: Erc20Bytes32
          file: MolochV2Template/abis/Erc20Bytes32.json
      eventHandlers:
        - event: SummonComplete(indexed
            address,address[],uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleSummonComplete
        - event: SubmitProposal(indexed
            address,uint256,uint256,uint256,address,uint256,address,string,bool[6],uint256,indexed
            address,indexed address)
          handler: handleSubmitProposal
        - event: SubmitVote(uint256,indexed uint256,indexed address,indexed address,uint8)
          handler: handleSubmitVote
        - event: SponsorProposal(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSponsorProposal
        - event: ProcessProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessProposal
        - event: ProcessGuildKickProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessGuildKickProposal
        - event: ProcessWhitelistProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessWhitelistProposal
        - event: UpdateDelegateKey(indexed address,address)
          handler: handleUpdateDelegateKey
        - event: CancelProposal(indexed uint256,address)
          handler: handleCancelProposal
        - event: Withdraw(indexed address,address,uint256)
          handler: handleWithdraw
        - event: Ragequit(indexed address,uint256,uint256)
          handler: handleRagequit
        - event: TokensCollected(indexed address,uint256)
          handler: handleTokensCollected
  - kind: ethereum/contract
    name: MolochV21Template
    network: mainnet
    source:
      abi: V21Moloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/MolochV2Template/MolochV2Template.wasm
      entities:
        - Moloch
        - TokenBalance
        - Token
        - Member
        - Vote
        - Proposal
      abis:
        - name: V21Moloch
          file: MolochV21Template/abis/V21Moloch.json
        - name: Erc20
          file: MolochV21Template/abis/Erc20.json
        - name: Erc20Bytes32
          file: MolochV21Template/abis/Erc20Bytes32.json
      eventHandlers:
        - event: SubmitProposal(indexed
            address,uint256,uint256,uint256,address,uint256,address,string,bool[6],uint256,indexed
            address,indexed address)
          handler: handleSubmitProposal
        - event: SubmitVote(uint256,indexed uint256,indexed address,indexed address,uint8)
          handler: handleSubmitVote
        - event: SponsorProposal(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSponsorProposal
        - event: ProcessProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessProposal
        - event: ProcessGuildKickProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessGuildKickProposal
        - event: ProcessWhitelistProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessWhitelistProposal
        - event: UpdateDelegateKey(indexed address,address)
          handler: handleUpdateDelegateKey
        - event: CancelProposal(indexed uint256,address)
          handler: handleCancelProposal
        - event: Withdraw(indexed address,address,uint256)
          handler: handleWithdraw
        - event: Ragequit(indexed address,uint256,uint256)
          handler: handleRagequit
        - event: TokensCollected(indexed address,uint256)
          handler: handleTokensCollected
  - kind: ethereum/contract
    name: SafeMinionTemplate
    network: mainnet
    source:
      abi: SafeMinion
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/SafeMinionTemplate/SafeMinionTemplate.wasm
      entities:
        - Moloch
        - Minion
        - Proposal
      abis:
        - name: SafeMinion
          file: SafeMinionTemplate/abis/SafeMinion.json
      eventHandlers:
        - event: ProposeNewAction(indexed bytes32,indexed
            uint256,address,uint256,address,bool,bytes)
          handler: handleProposeAction
        - event: ExecuteAction(indexed bytes32,indexed uint256,bytes,address)
          handler: handleExecuteAction
